<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="c-login">
      <div class="container">
        <h2 class="c-login__title">Login in</h2>
        <form class="c-login__form">
          <div>
            <label for="form-name">Name</label>
            <input id="form-name" type="text" />
          </div>

          <div>
            <label for="form-pass">Password</label>
            <input type="text" id="form-pass" />
          </div>

          <div>
            <button>Login in</button>
          </div>
        </form>

        <p class="c-login__forget-pass">Don't have an account</p>

        <div class="c-login__new-account-link">
          <a>Create new account</a>
        </div>
      </div>
    </div>
  </body>
</html>
