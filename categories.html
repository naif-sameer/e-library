            <li class="c-header__item">
              <a href="">

            </li>
            <li class="c-header__item">
              <a href="">
                <i class="fa fa-bus"></i>

            </li>
            <li class="c-header__item">
              <a href="">
                <i class="fa fa-save"></i>

                طلبات الصيانة
              </a>
            </li>
            <li class="c-header__item">
              <a href="">
                <i class="fa fa-info-circle"></i>

                المساعدة

            <li class="c-header__item">
              <a href="">
                <i class="fa fa-podcast"></i>

            <li class="c-header__item">
              <a href="">

      <!-- nav -->
      <div class="container">
        <nav class="c-nav">
          <button class="c-nav__shopping-btn">
            <i class="fa fa-shopping-cart"></i>
          </button>

          <form action="" class="c-nav__form">
            <input type="text" name="search-input" placeholder="search...." />

            <button>
              <i class="fa fa-search"></i>
            </button>
          </form>

          <!-- logo -->
          <div class="c-nav__logo">
            <i class="fa fa-layer-group"></i>
          </div>
        </nav>
      </div>

    <!-- hero section-->
    <section class="c-slider">
      <div class="container">
        <div class="c-slider__list">
          <div class="c-slider__item">
            <img src="img/slider/slider-1.jpg" alt="slider image" />
          </div>
          <div class="c-slider__item">
            <img src="img/slider/slider-2.webp" alt="slider image" />
          </div>
          <div class="c-slider__item">
            <img src="img/slider/slider-3.jpg" alt="slider image" />
          </div>
          <div class="c-slider__item">
            <img src="img/slider/slider-1.jpg" alt="slider image" />
          </div>
          <div class="c-slider__item">
            <img src="img/slider/slider-2.webp" alt="slider image" />
          </div>
          <div class="c-slider__item">
            <img src="img/slider/slider-3.jpg" alt="slider image" />
          </div>
        </div>
      </div>
    </section>

    <main class="c-categories">
      <div class="container">
        <aside class="sidebar">

          <div class="nav-links">
            <a href="#" class="nav-links__item"> الرئيسيه </a>

          <div class="sidebar-label">
            <i class="fa fa-book"></i>

            <div class="sidebar__item">

            <div class="sidebar__item">
              السعر
              <i class="fa fa-minus-square"></i>
            </div>

            <div class="sidebar__item-range">
              <input type="range" />
            </div>

            <div class="sidebar__item">
              صيغه الكتاب
              <i class="fa fa-minus-square"></i>
            </div>
          </div>
        </aside>
